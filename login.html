<html>
    <head>
        <title>Formulario De Login</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="centro">
            <form name="frm_login">
                <h1><b>ÁREA DE SEGURANÇA</h1>
                <p>
                    <fieldset>
                        <legend>Identificação de Conta</legend>
                            <label>Usuário ou Email:</label><br>
                            <input id="caixa" type="text" value="" size="60" maxlength="60" required="yes"><br>
                            <p>
                            <label>Senha:</label><br>
                            <input id="caixa" type="password" value="" size="60" maxlength="60" required="yes"><br>
                            <p>
                            <input id="botao" type="submit" value="ENVIAR">&nbsp;&nbsp;&nbsp;
                            <input id="botao" type="reset" value="LIMPAR">
                    </fieldset>
            </form>
        </div>
    </body>
</html>
